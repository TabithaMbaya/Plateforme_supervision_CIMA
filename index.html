<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supervision Assurance</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    
    <!-- jQuery (CDN) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
     <header>
            <h1>Plateforme de Supervision</h1>
        </header>
  <div class="container">
        <nav class="navbar">
        <ul>
            <h2>Tableau de bord</h2>
            <li><a href="profilage.html">Profilage</a></li>
            <li><a href="operations.html">Opérations</a></li>
            <li><a href="alerte.html">Alertes</a></li>
            <li><a href="compte.html">Comptes</a></li>
        </ul>
        </nav>

        <main class="main-content">

       <section id="stats">
    <h2>Statistiques Générales</h2>
    <div class="stat-boxes">
        <div class="stat-box">Opérations totales : <span id="nb-operations">0</span></div>
        <div class="stat-box">Opérations en alerte : <span id="nb-alertes">0</span></div>
        <div class="stat-box">Comptes créés : <span id="nb-comptes">0</span></div>
    </div>
</section>
<section id="graphique-operations">
  <h2>Graphique des opérations à risque</h2>
  <canvas id="graphiqueOperations" class="small-chart"></canvas>
</section>

<section id="graphique-comptes">
  <h2>Répartition des Comptes</h2>
  <canvas id="comptesChart" class="small-chart"></canvas>
</section>

<section id="graphique-profilage">
  <h2>Profilage des Clients</h2>
  <canvas id="profilageChart" class="small-chart"></canvas>
</section>

        </main>
  </div>
